<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo dev finance" />
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="income image" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="expanse image" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="total image" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <div class="buttons-container">
          <a href="#" class="button new"> + Nova Transação </a>
        </div>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>
    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description"> Descrição </label>
              <input
                placeholder="Descrição"
                id="description"
                name="description"
                type="text"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount"> Valor </label>
              <input
                placeholder="R$ 0,00"
                step="0.01"
                id="amount"
                name="amount"
                type="number"
              />
              <small class="help"
                >Use o sinal - (Negativo) para despesas e , (Vírgula) para casas
                decimais</small
              >   
            </div>
            <div class="input-group">
              <label class="sr-only" for="date"> Data </label>
              <input
                id="date"
                name="date"
                type="date"
                placeholder="01/01/2021"
              />
            </div>
            <div class="input-group actions">
              <a href="#" class="button cancel">Cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/fbe7d5b7c4.js" crossorigin="anonymous"></script>
    <footer><p>dev.finance$ &copy;</p></footer>
    <script src="./main.js"></script>
  </body>
</html>
